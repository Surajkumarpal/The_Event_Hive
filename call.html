<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Dial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .phone-number {
            font-size: 24px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .phone-number:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Click on the phone number to dial:</p>
        <a href="tel:+1234567890" class="phone-number">+123-456-7890</a>
    </div>
</body>
</html>
